name: Backend CI/CD Pipeline

on:
  push:
    branches: ["develop", "staging", "main"]

permissions:
  contents: read
  packages: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff
          pip install -r requirements.txt

      - name: Proof Python code
        run: ruff check ./main.py

  deploy-to-s3:
    if: github.ref == 'refs/heads/main'
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-central-1

      - name: Sync repository with S3 bucket
        run: aws s3 sync . s3://dstranslatorbackup/BACKEND

  build-and-push-image:
    if: github.ref == 'refs/heads/main'
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u ds-translator --password-stdin

      - name: Set Image Name
        run: echo "IMAGE_NAME=ghcr.io/ds-translator/backend-server/ds-translator_backend" >> $GITHUB_ENV

      - name: Build Docker Image
        run: docker build . --file Dockerfile --tag $IMAGE_NAME:latest

      - name: Push Image to GHCR
        run: docker push $IMAGE_NAME:latest
